<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Word counter</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <label for="text" class="form-label h4 fw-bold fst-italic my-2">Write some text to count:</label>
                        <textarea name="texttocount" id="text" cols="40" rows="8" class="form-control" placeholder="Enter your text here">{{text}}</textarea>
                    </div>
                    
                    <input type="submit" value="Count" class="btn btn-primary w-25 mt-5">
                </form>

                <form action="clear/" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Clear" class="btn btn-info mt-3 w-25">
                </form>
            </div>

            <div class="col-md-1"></div>

            {% if i %}
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="lead fw-bold text-white">{{word}} word's in the text</p>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
